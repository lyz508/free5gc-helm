# Author: Abderaouf KHICHANE, Ilhem FAJJARI, Ayoub BOUSSELMI
# Software description: An open-source project providing Helm charts to deploy 5G components (Core + RAN) on top of Kubernetes
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-smf-smf
  labels:
    helm.sh/chart: free5gc-smf-0.2.7
    app.kubernetes.io/name: free5gc-smf
    app.kubernetes.io/instance: free5gc-smf
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
    project: free5gc
    nf: smf
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: free5gc-smf
      app.kubernetes.io/instance: free5gc-smf
      project: free5gc
      nf: smf
  template:
    metadata:
      annotations:
        
        k8s.v1.cni.cncf.io/networks: '[
            { "name": "n4network-free5gc-smf",
              "interface": "n4",
              "ips": [ "10.100.50.244/29" ],
              "gateway": [ "10.100.50.246" ]
            }]'
        checksum/config: 9cbcf525e252c70d8975dc62e2fa8813aacbdd9e37c4443265d242ff38d1e1fd
      labels:
        app.kubernetes.io/name: free5gc-smf
        app.kubernetes.io/instance: free5gc-smf
        project: free5gc
        nf: smf
    spec:
      imagePullSecrets:
        []
      securityContext:
        {}
      initContainers:
      - name: wait-nrf
        image: towards5gs/initcurl:1.0.0
        env:
        - name: DEPENDENCIES
          value: http://nrf-nnrf:8000
        command: ['sh', '-c', 'set -x; for dependency in $DEPENDENCIES; do while [ $(curl --insecure --connect-timeout 1 -s -o /dev/null -w "%{http_code}" $dependency) -ne 200 ]; do echo waiting for dependencies; sleep 1; done; done;']

      containers:
      - name: smf
        image: towards5gs/free5gc-smf:latest
        imagePullPolicy: Always
        securityContext:
            {}
        ports:
        - name: nsmf
          containerPort: 80
        - name: n4
          containerPort: 8805
          protocol: UDP
        command: ["./smf"]
        args: ["-c", "../config/smfcfg.yaml", "-u", "../config/uerouting.yaml"]
        env:
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /free5gc/config/
          name: free5gc-smf-volume
        resources:
            requests:
              cpu: 100m
              memory: 128Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []

      volumes:
      - name: free5gc-smf-volume
        projected:
          sources:
          - configMap:
              name: free5gc-smf-configmap
              items:
              - key: smfcfg.yaml
                path: smfcfg.yaml
              - key: uerouting.yaml
                path: uerouting.yaml
