# Software description: An open-source project providing Helm charts to deploy 5G components (Core + RAN) on top of Kubernetes
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-ausf-ausf
  labels:
    helm.sh/chart: free5gc-ausf-0.2.7
    app.kubernetes.io/name: free5gc-ausf
    app.kubernetes.io/instance: free5gc-ausf
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
    project: free5gc
    nf: ausf
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: free5gc-ausf
      app.kubernetes.io/instance: free5gc-ausf
      project: free5gc
      nf: ausf
  template:
    metadata:
      annotations:
        
        checksum/config: cb1b7e45b4bee45e7da5dd2102a64aedd29c4fc7016f76fecc92b9c4652b1f3e
      labels:
        app.kubernetes.io/name: free5gc-ausf
        app.kubernetes.io/instance: free5gc-ausf
        project: free5gc
        nf: ausf
    spec:
      imagePullSecrets:
        []
      securityContext:
        {}
      initContainers:
      - name: wait-nrf
        image: towards5gs/initcurl:1.0.0
        env:
        - name: DEPENDENCIES
          value: http://nrf-nnrf:8000
        command: ['sh', '-c', 'set -x; for dependency in $DEPENDENCIES; do while [ $(curl --insecure --connect-timeout 1 -s -o /dev/null -w "%{http_code}" $dependency) -ne 200 ]; do echo waiting for dependencies; sleep 1; done; done;']

      containers:
      - name: ausf
        image: towards5gs/free5gc-ausf:latest
        imagePullPolicy: Always
        securityContext:
            {}
        ports:
        - containerPort: 80
        command: ["./ausf"]
        args: ["-c", "../config/ausfcfg.yaml"]
        env:
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /free5gc/config/
          name: free5gc-ausf-volume
        resources:
            requests:
              cpu: 100m
              memory: 128Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []

      volumes:
      - name: free5gc-ausf-volume
        projected:
          sources:
          - configMap:
              name: free5gc-ausf-configmap
