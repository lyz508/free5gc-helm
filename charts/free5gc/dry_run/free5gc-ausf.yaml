# Software description: An open-source project providing Helm charts to deploy 5G components (Core + RAN) on top of Kubernetes
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: free5gc-ausf-configmap
  labels:
    app: free5gc
data:
  ausfcfg.yaml: |
    info:
      version: 1.0.3
      description: AUSF initial local configuration

    configuration:
      serviceNameList:
        - nausf-auth

      sbi:
        scheme: http
        registerIPv4: free5gc-ausf-service # IP used to register to NRF
        bindingIPv4: 0.0.0.0  # IP used to bind the service
        port: 80
        tls:
          key: ../cert/ausf.key
          pem: ../cert/ausf.pem

      nrfUri: http://nrf-nnrf:8000
      nrfCertPem: ../cert/nrf.pem # NRF Certificate
      plmnSupportList:
        - mcc: 208
          mnc: 93
        - mcc: 123
          mnc: 45
      groupId: ausfGroup001
      eapAkaSupiImsiPrefix: false

    logger:
      enable: true
      level: info
      reportCaller: false
