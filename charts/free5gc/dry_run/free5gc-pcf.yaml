apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-pcf-pcf
  labels:
    helm.sh/chart: free5gc-pcf-0.2.7
    app.kubernetes.io/name: free5gc-pcf
    app.kubernetes.io/instance: free5gc-pcf
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
    project: free5gc
    nf: pcf
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: free5gc-pcf
      app.kubernetes.io/instance: free5gc-pcf
      project: free5gc
      nf: pcf
  template:
    metadata:
      annotations:
        
        checksum/config: 61dc3d31b7bb6c82826a1892f25e0996dbf33e3d5bac231c03e9b0b5c8e0fea0
      labels:
        app.kubernetes.io/name: free5gc-pcf
        app.kubernetes.io/instance: free5gc-pcf
        project: free5gc
        nf: pcf
    spec:
      imagePullSecrets:
        []
      securityContext:
        {}
      initContainers:
      - name: wait-nrf
        image: towards5gs/initcurl:1.0.0
        env:
        - name: DEPENDENCIES
          value: http://nrf-nnrf:8000
        command: ['sh', '-c', 'set -x; for dependency in $DEPENDENCIES; do while [ $(curl --insecure --connect-timeout 1 -s -o /dev/null -w "%{http_code}" $dependency) -ne 200 ]; do echo waiting for dependencies; sleep 1; done; done;']


      containers:
      - name: pcf
        image: towards5gs/free5gc-pcf:latest
        imagePullPolicy: Always
        securityContext:
            {}
        ports:
        - containerPort: 80
        command: ["./pcf"]
        args: ["-c", "../config/pcfcfg.yaml"]
        env:
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /free5gc/config/
          name: free5gc-pcf-volume
        resources:
            requests:
              cpu: 100m
              memory: 128Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []

      volumes:
      - name: free5gc-pcf-volume
        projected:
          sources:
          - configMap:
              name: free5gc-pcf-configmap
