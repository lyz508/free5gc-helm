# Software description: An open-source project providing Helm charts to deploy 5G components (Core + RAN) on top of Kubernetes
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-udr-udr
  labels:
    helm.sh/chart: free5gc-udr-0.2.7
    app.kubernetes.io/name: free5gc-udr
    app.kubernetes.io/instance: free5gc-udr
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
    project: free5gc
    nf: udr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: free5gc-udr
      app.kubernetes.io/instance: free5gc-udr
      project: free5gc
      nf: udr
  template:
    metadata:
      annotations:
        
        checksum/config: 17d524d93501e1b429ce2058caeecbb3d5c8d8baa202b25c8015de6e530cbfc1
      labels:
        app.kubernetes.io/name: free5gc-udr
        app.kubernetes.io/instance: free5gc-udr
        project: free5gc
        nf: udr
    spec:
      imagePullSecrets:
        []
      securityContext:
        {}
      initContainers:
      - name: wait-nrf
        image: towards5gs/initcurl:1.0.0
        env:
        - name: DEPENDENCIES
          value: http://nrf-nnrf:8000
        command: ['sh', '-c', 'set -x; for dependency in $DEPENDENCIES; do while [ $(curl --insecure --connect-timeout 1 -s -o /dev/null -w "%{http_code}" $dependency) -ne 200 ]; do echo waiting for dependencies; sleep 1; done; done;']

      containers:
      - name: udr
        image: towards5gs/free5gc-udr:latest
        imagePullPolicy: Always
        securityContext:
            {}
        ports:
        - containerPort: 80
        command: ["./udr"]
        args: ["-c", "../config/udrcfg.yaml"]
        env:
          - name: DB_URI
            value: mongodb://mongodb/free5gc
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /free5gc/config/
          name: free5gc-udr-volume
        resources:
            requests:
              cpu: 100m
              memory: 128Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []

      volumes:
      - name: free5gc-udr-volume
        projected:
          sources:
          - configMap:
              name: free5gc-udr-configmap
