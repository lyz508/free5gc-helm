apiVersion: v1
kind: ConfigMap
metadata:
  name: free5gc-udr-configmap
  labels:
    app: free5gc
data:
  udrcfg.yaml: |
    info:
      version: 1.0.2
      description: UDR initial local configuration

    configuration:
      sbi:
        scheme: http
        registerIPv4: free5gc-udr-service # IP used to register to NRF
        bindingIPv4: 0.0.0.0  # IP used to bind the service
        port: 80
        tls:
          key: ../cert/udr.key
          pem: ../cert/udr.pem

      mongodb:
        name: free5gc
        url: mongodb://mongodb:27017

      nrfUri: http://nrf-nnrf:8000

    logger:
      enable: true
      level: info
      reportCaller: false
