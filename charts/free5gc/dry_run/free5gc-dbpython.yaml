apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-dbpython-dbpython
  labels:
    helm.sh/chart: free5gc-dbpython-0.1.0
    app.kubernetes.io/name: free5gc-dbpython
    app.kubernetes.io/instance: free5gc-dbpython
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
    project: free5gc
    nf: dbpython
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: free5gc-dbpython
      app.kubernetes.io/instance: free5gc-dbpython
      project: free5gc
      nf: dbpython
  template:
    metadata:
      annotations:
        
      labels:
        app.kubernetes.io/name: free5gc-dbpython
        app.kubernetes.io/instance: free5gc-dbpython
        project: free5gc
        nf: dbpython
    spec:
      imagePullSecrets:
        []
      securityContext:
        {}
      initContainers:
      - name: wait-mongo
        image: busybox:1.32.0
        env:
        - name: DEPENDENCIES
          value: mongodb:27017
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the MongoDB; sleep 2; done;"]
      containers:
      - name: dbpython
        image: towards5gs/free5gc-dbpython:latest
        imagePullPolicy: Always
        securityContext:
            {}
        command: ["sleep"]
        args: ["infinity"]
        #command: ["node"]
        #args: ["server/index.js"]
        env:
          - name: DB_URI
            value: mongodb://mongodb:27017
        resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []

