# Software description: An open-source project providing Helm charts to deploy 5G components (Core + RAN) on top of Kubernetes
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-webui-webui
  labels:
    helm.sh/chart: free5gc-webui-0.1.5
    app.kubernetes.io/name: free5gc-webui
    app.kubernetes.io/instance: free5gc-webui
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
    project: free5gc
    nf: webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: free5gc-webui
      app.kubernetes.io/instance: free5gc-webui
      project: free5gc
      nf: webui
  template:
    metadata:
      annotations:
        
        checksum/config: 02627ac80a5b8afe70def29171c6e5f6e13140c055da1a9e2fde60a270144d1e    
      labels:
        app.kubernetes.io/name: free5gc-webui
        app.kubernetes.io/instance: free5gc-webui
        project: free5gc
        nf: webui
    spec:
      imagePullSecrets:
        []
      securityContext:
        {}
      initContainers:
      - name: wait-mongo
        image: busybox:1.32.0
        env:
        - name: DEPENDENCIES
          value: mongodb:27017
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the MongoDB; sleep 2; done;"]
      containers:
      - name: webui
        image: towards5gs/free5gc-webui:latest
        imagePullPolicy: Always
        securityContext:
            {}
        ports:
        - containerPort: 5000
        command: ["./webconsole"]
        args: ["-c", "../config/webuicfg.yaml"]
        env:
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /free5gc/config/
          name: webui-volume
        resources:
            requests:
              cpu: 100m
              memory: 128Mi
        readinessProbe:
          initialDelaySeconds: 0
          periodSeconds: 1
          timeoutSeconds: 1
          failureThreshold:  40
          successThreshold: 1
          httpGet:
            scheme: HTTP
            port: 5000
        livenessProbe:
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
          httpGet:
            scheme: HTTP
            port: 5000
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []

      volumes:
      - name: webui-volume
        projected:
          sources:
          - configMap:
              name: webui-configmap
