apiVersion: v1
kind: ConfigMap
metadata:
  name: webui-configmap
  labels:
    app: free5gc
data:
  webuicfg.yaml: |
    info:
      version: 1.0.2
      description: WEBUI initial local configuration

    configuration:
      mongodb:
        name: free5gc
        url: mongodb://mongodb:27017
      nrfUri: http://nrf-nnrf:8000
      webServer:
        scheme: http
        ipv4Address: 0.0.0.0
        port: 5000
      billingServer:
        enable: true
        hostIPv4: webui-nbiling
        listenPort: 2122
        port: 2121
        tls:
          pem: ../cert/chf.pem
          key: ../cert/chf.key

    logger:
      enable: true
      level: info
      reportCaller: false
